<table mat-table [dataSource]="tasks" class="table">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Название</th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/tasks', element.id]" class="table__link">{{element.name}}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Описание</th>
    <td mat-cell *matCellDef="let element">{{element.description}}</td>
  </ng-container>

  <ng-container matColumnDef="estimation">
    <th mat-header-cell *matHeaderCellDef>Планируемое время</th>
    <td mat-cell *matCellDef="let element">{{element.estimation}}</td>
  </ng-container>

  <ng-container matColumnDef="spent_time">
    <th mat-header-cell *matHeaderCellDef>Затраченное время</th>
    <td mat-cell *matCellDef="let element">{{element.spent_time}}</td>
  </ng-container>

  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef>Приоритет</th>
    <td mat-cell *matCellDef="let element">{{element.priority | priority}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Статус</th>
    <td mat-cell *matCellDef="let element">{{element.status | status}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table__row"></tr>
</table>
