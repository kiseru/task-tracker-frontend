<mat-toolbar color="primary">
  <span>Мои задачи</span>
</mat-toolbar>

<div class="container">
  <div class="row">
    <div class="col-12">
      <table mat-table [dataSource]="tasks$ | async" class="tasks-table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Название</th>
          <td mat-cell *matCellDef="let item">{{item.name}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Описание</th>
          <td mat-cell *matCellDef="let item">{{item.description}}</td>
        </ng-container>

        <ng-container matColumnDef="estimation">
          <th mat-header-cell *matHeaderCellDef>Планируемое время</th>
          <td mat-cell *matCellDef="let item">{{item.estimation}}</td>
        </ng-container>

        <ng-container matColumnDef="spent_time">
          <th mat-header-cell *matHeaderCellDef>Затраченное время</th>
          <td mat-cell *matCellDef="let item">{{item.spent_time}}</td>
        </ng-container>

        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef>Приоритет</th>
          <td mat-cell *matCellDef="let item">{{getPriorityCaption(item.priority)}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Статус</th>
          <td mat-cell *matCellDef="let item">{{getStatusCaption(item.status)}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
